<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav"></div>
        <div class="sidebar">
            <div class="logo">
                <img src="./logo/dashboard.svg" alt="Dashboard Logo">
                <h5>Dashboard</h5>
            </div>

            <div class="tabs">
                <h5>Home</h5>
                <h5>Tasks</h5>
                <h5>Calendar</h5>
                <h5>Progress</h5>
                <h5>Achievements</h5>
                <h5>Notifications</h5>
                <h5>Settings</h5>
            </div>
        </div>
        <div class="stat"></div>
        <div class="task"></div>
        <div class="table"></div>
        <div class="progress"></div>
    </div>
</body>
</html>
